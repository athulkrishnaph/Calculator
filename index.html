<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <input type="text" id="result" class="screen" style="text-align: end; padding: 20px;font-size: 30px;" placeholder="0" readonly>
      </div>
      <div class="buttons">
        <button onclick="displayContent('+')" class="operator">+</button>
        <button onclick="displayContent('-')" class="operator">-</button>
        <button onclick="displayContent('/')" class="operator">/</button>
        <button onclick="displayContent('*')" class="operator">x</button>
        <button onclick="displayContent('9')" class="number">9</button>
        <button onclick="displayContent('8')" class="number">8</button>
        <button onclick="displayContent('7')" class="number">7</button>
        <button onclick="removeLastDigit()" class="C"><i class="fa-solid fa-delete-left"></i></button>
        <button onclick="displayContent('6')" class="number">6</button>
        <button onclick="displayContent('5')" class="number">5</button>
        <button onclick="displayContent('4')" class="number">4</button>
        <button onclick="calcOutput()" class="equal">=</button>
        <button onclick="displayContent('3')" class="number">3</button>
        <button onclick="displayContent('2')" class="number">2</button>
        <button onclick="displayContent('1')" class="number">1</button>
        <button onclick="displayContent('.')" class="dot">.</button>
        <button onclick="displayContent('0')" class="number">0</button>
        <button onclick="clearCalc()" class="AC">AC</button>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
